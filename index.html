<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Code Challenge - Week 1</title>
  <!-- Here we include the Styles for the page. Bootstrap is a thirdparty
       style library. main.css are our own styles -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-toggle.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
      <div class="page-header">
        <h1>Code Challenges <small>Week 1</small></h1>
      </div>
      <div>
        <div class="row">
          <div class="col-md-6">
            <h3>Console Output</h3>
          </div>
          <div class="col-md-6 toggle-console">
            <span>Use on screen console</span>
            <input id="toggle-console" type="checkbox" checked data-toggle="toggle">
          </div>
        </div>
        <div class="form-group">
          <textarea class="form-control" id="console" readonly></textarea>
        </div>
        <button type="button" class="btn btn-default" onclick="clearConsole()">Clear Console</button>
      </div>
  </div>

  <!-- This is how you include an external file into your HTML file-->
  <!-- Scripts to make the page work. Do not touch -->
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/console-overwrite.js"></script>
  <script type="text/javascript" src="js/bootstrap-toggle.js"></script>

  <!-- Your scripts will go here -->
  <script type="text/javascript" src=""></script>
</body>
</html>
